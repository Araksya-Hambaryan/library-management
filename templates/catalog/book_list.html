{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-8">
            <form class="form-inline justify-content-center mt-4 mb-4" id="searchform" action="{% url 'search_b' %}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg" placeholder="Enter book title or something" name="q" />
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary btn-lg">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <h1 class="text-center mt-5">Book List</h1>

    <div class="row justify-content-center mt-4">
        {% for book in book_list %}
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card shadow border-0">
                <img class="card-img-top" src="{{ book.pic.url }}" alt="Book Cover">
                <div class="card-body">
                    <h5 class="card-title"><a href="{{ book.get_absolute_url }}" class="text-dark">{{ book.title }}</a></h5>
                    <p class="card-text text-muted">{{ book.author }}</p>
                </div>
                <div class="card-footer bg-transparent border-0">
                    <small class="text-muted">Last updated: {{ book.last_updated }}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    {% if not book_list %}
    <div class="row justify-content-center mt-5">
        <div class="col-lg-8">
            <div class="alert alert-warning" role="alert">
                <strong>Sorry!</strong> There are no books available.
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
