<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f8f9fa;
        }

        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #formContent {
            background: #fff;
            padding: 30px;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        #formContent h1 {
            color: #60a0ff;
            margin-bottom: 30px;
            text-align: center;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #60a0ff;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #4288ee;
        }

        #formFooter {
            text-align: center;
            margin-top: 20px;
        }

        #formFooter a {
            color: #60a0ff;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="formContent">
            <h1>Library Login</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Login">
            </form>
            <div id="formFooter">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
